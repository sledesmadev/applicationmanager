<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Application Manager</a>
      <form class="form-inline my-2 my-lg-0 ">
        <input type="search" (ngModelChange)="searchApplication(key.value)" #key="ngModel" ngModel
        name="key" id="searchName" class="form-control mr-sm-2 position-absolute right-0" placeholder="Search applications..." required>
      </form>
  </nav>
  <div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary mt-1">Add new application</button>
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Application</span></th>
                                <th><span>ValidFrom</span></th>
                                <th><span>contact</span></th>
                                <th><span>Admins</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let application of applications">
                                    <td>
                                        <h5 >{{application.name}}</h5>
                                        <h6 >{{application.description}}</h6>
                                    </td>
                                    <td>{{getDateFormat(application.validFrom)}}</td>
                                    <td>
                                        <a href="#">{{application.contact}}</a>
                                    </td>
                                    <td>
                                      <span> {{getAdmins(application.admins)}}</span>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
